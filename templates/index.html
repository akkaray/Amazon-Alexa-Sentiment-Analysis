<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Review Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('path/to/your/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        h1, h2, p {
            margin: 0 0 15px 0;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Review Analysis</h1>
        <p>Your text here on the background image</p>
        <div class="box">
            <h2>Text for Prediction</h2>
            <form action="/predict" method="post">
                <textarea name="text" rows="5" placeholder="Enter your review text here"></textarea>
                <input type="submit" value="Predict">
            </form>
        </div>
        <div class="box">
            <h2>Prediction Result</h2>
            <p id="result">The prediction result will be displayed here.</p>
        </div>
    </div>
</body>
</html>
